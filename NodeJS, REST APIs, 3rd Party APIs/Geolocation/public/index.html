<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>geolocation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>

            <h3>Choose the name of your city here</h3>

            <form id="form">
                <input type="text" id="search">
                <input type="submit" value="Submit" id="button">
            </form>

            <div id="map"></div> <!--The div element for the map -->

    </body>

    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script src="client.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe1P_Lexb6ByEbE4r_VzneWwXwsEAvpj0&callback=initMap"></script>
</html>
